<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('initial_train_station.jpg'); /* Replace with your image */
            background-size: cover;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #boardTrainButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        #countdown {
            margin-top: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Train Platform</h1>
    <button id="boardTrainButton">Board Train</button>
    <div id="countdown" style="display: none;"></div>

    <script>
        let hasTicket = localStorage.getItem('hasTicket') === 'true';

        async function boardTrain() {
            if (!hasTicket) {
                alert("You need a ticket to board the train!");
                return;
            }

            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();

            // Placeholder for boarding the train logic
            console.log("Boarding train...");
            // Call your smart contract method here

            document.getElementById("boardTrainButton").disabled = true;
            startTrainDeparture();
        }

        function startTrainDeparture() {
            let countdown = 300; // 5 minutes in seconds
            document.getElementById("countdown").style.display = "block";

            const interval = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(interval);
                    alert("The train has returned to the station!");
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("boardTrainButton").disabled = false;
                    localStorage.removeItem('hasTicket'); // Reset ticket status
                    return;
                }
                document.getElementById("countdown").innerText = `Train leaving in ${Math.floor(countdown / 60)}:${countdown % 60 < 10 ? '0' : ''}${countdown % 60}`;
                countdown--;
            }, 1000);
        }

        document.getElementById("boardTrainButton").onclick = boardTrain;
    </script>
</body>
</html>
