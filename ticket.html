<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        #buyTicketButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ticket Booth</h1>
    <button id="buyTicketButton">BUY TICKET</button>

    <script>
        let hasTicket = localStorage.getItem('hasTicket') === 'true';

        async function buyTicket() {
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();
            const contractAddress = "0x0498B7c793D7432Cd9dB27fb02fc9cfdBAfA1Fd3";
            const contract = new ethers.Contract(contractAddress, [
                // ABI goes here (replace with actual ABI)
                "function buyTicket() public"
            ], signer);

            try {
                const tx = await contract.buyTicket();
                await tx.wait();
                console.log("Ticket purchased!");

                // Update local storage and button visibility
                hasTicket = true;
                localStorage.setItem('hasTicket', 'true');
                document.getElementById("buyTicketButton").style.display = "none";
                alert("You have claimed your ticket! You can now board the train.");
            } catch (error) {
                console.error("Error purchasing ticket:", error);
            }
        }

        // Hide the button if the user already has a ticket
        if (hasTicket) {
            document.getElementById("buyTicketButton").style.display = "none";
        }

        document.getElementById("buyTicketButton").onclick = buyTicket;
    </script>
</body>
</html>
