<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        #buyTicketButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ticket Booth</h1>
    <button id="buyTicketButton">Buy Ticket</button>

    <script>
        let hasTicket = false;
        const lastTicketDate = localStorage.getItem('lastTicketDate');

        async function buyTicket() {
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();
            const contractAddress = "0x0498B7c793D7432Cd9dB27fb02fc9cfdBAfA1Fd3";

            // Placeholder for buying a ticket logic
            console.log("Buying ticket...");

            // Set ticket status
            hasTicket = true;
            localStorage.setItem('lastTicketDate', new Date().toDateString());
            localStorage.setItem('hasTicket', 'true');
            document.getElementById("buyTicketButton").style.display = "none";
            alert("You have claimed your ticket! You can board the train now.");
        }

        // Check if the user can buy a ticket
        if (hasTicket || (lastTicketDate && new Date().toDateString() === lastTicketDate)) {
            document.getElementById("buyTicketButton").style.display = "none";
        }

        document.getElementById("buyTicketButton").onclick = buyTicket;
    </script>
</body>
</html>
